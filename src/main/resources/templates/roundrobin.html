<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Карусель</title>
    <meta charset="UTF-8">
    <!-- Bootstrap and jQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-glyphicons/bdd2cbfba0/css/bootstrap-glyphicons.css}" />
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.5.4/umd/popper.min.js}"></script>
</head>
<body>
    <header>
        <div th:insert="menu::links (roundrobin)" />
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center" th:text="${roundrobin.name}">Название карусели</h1>
            </div>
        </div>

        <div id="carouselControls" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselControls" data-slide-to="0" class="active"></li>
                <li th:each="num:${numbers}" data-target="#carouselControls" th:attr="data-slide-to=|'${num}'|"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" th:src="${@graphicService.getSrc('Карусель','слов')}" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Карусель слов</h3>
                        <p>В карусель можно добавлять и удалять слова для повторения их перевода</p>
                    </div>
                </div>
                <th:block th:each="word:${words}">
                    <div class="carousel-item">
                        <img class="d-block w-100" th:src="${@graphicService.getSrc(word.word,word.class.simpleName)}" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <div class="row text-dark">
                                <a th:target="_blank" th:href="@{/word(wordId=${word.id})}" class="col-md-6 btn btn-primary">Перейти к слову</a>
                                <a href="#" class="col-md-6 btn btn-primary" data-toggle="modal" data-target="#roundrobin_del" th:attr="onclick=|fillRoundrobinForm(${word.id},'${word.word}','${word.class.simpleName}')|">Удалить слово из карусели</a>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" th:src="${@graphicService.getSrc(word.word,word.class.simpleName)}" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 th:text="${word.tooltip}">Быстрый перевод</h3>
                        </div>
                    </div>
                </th:block>
            </div>

            <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Предыдущий</span>
            </a>
            <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Следующий</span>
            </a>
        </div>
    </div>

    <!-- Удалить слово из карусели -->
    <div class="modal" id="roundrobin_del">
        <div class="modal-dialog">
            <form class="modal-content" action="#" th:action="@{/roundrobin/del}" th:object="${word}" method="POST">
                <div class="modal-header">
                    <h4 class="modal-title">Удалить слово из карусели?</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" hidden="true" id="d_id" th:field="*{id}" />
                    <p id="d_word">Слово</p>
                    <p id="d_type">Тип</p>
                </div>
                <div class="modal-footer btn-group">
                    <button type="submit" class="btn btn-primary">Удалить</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        function fillRoundrobinForm(id, word, type) {
            $("#d_id").val(id);
            $("#d_word").text(word);
            $("#d_type").text(type);
        }
    </script>
</body>
</html>
