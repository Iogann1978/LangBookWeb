<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тексты</title>
    <meta charset="UTF-8">
    <!-- Bootstrap and jQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-glyphicons/bdd2cbfba0/css/bootstrap-glyphicons.css}" />
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Навигация:</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Словарь</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/word/add">Добавить слово</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/roundrobin">Карусель</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/phrase/list">Фразы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/article/list">Статьи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Тексты</a>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#text_upload">Загрузить текст</button>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Слова для добавления в словарь</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="col-11" scope="col">Слово</th>
                        <th class="col-1" scope="col">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="word:${words}">
                        <td th:text="${word}">Слово</td>
                        <td>
                            <a th:href="@{/word/add}">Добавить в словарь</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="d-flex justify-content-center">
        <nav aria-label="Pages">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#">
                        <i class="glyphicon glyphicon-fast-backward"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        <i class="glyphicon glyphicon-backward"></i>
                    </a>
                </li>
                <li class="page-item" th:each="page:${pages}">
                    <a class="page-link" href="#" th:text="${page}">Страница</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        <i class="glyphicon glyphicon-forward"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        <i class="glyphicon glyphicon-fast-forward"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>

    <!-- Загрузить текст -->
    <div class="modal" id="text_upload">
        <div class="modal-dialog">
            <form class="modal-content" th:action="@{/text/upload}" enctype="multipart/form-data" method="POST">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Загрузить текст</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Загрузить файл</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="upload" name="upload" accept="text/plain">
                                <label class="custom-file-label" for="upload">Имя файла</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer btn-group">
                    <button type="submit" class="btn btn-primary">Загрузить</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        $("#upload").on("change",function(){
            var filename = $(this).prop("files")[0]["name"];
            $(this).next(".custom-file-label").html(filename);
        })
    </script>
</body>
</html>
