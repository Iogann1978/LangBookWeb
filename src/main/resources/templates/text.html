<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тексты</title>
    <meta charset="UTF-8">
    <!-- Bootstrap and jQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-glyphicons/bdd2cbfba0/css/bootstrap-glyphicons.css}" />
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</head>
<body>
    <header>
        <div th:insert="menu::links (text)" />
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center" th:text="'Слова для добавления в словарь '  + ${user} + ', Всего слов: ' + ${count}">Слова для добавления в словарь</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="col-9" scope="col">Слово</th>
                        <th class="col-1" scope="col">Частота</th>
                        <th class="col-2" scope="col">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="word:${pageWords}">
                        <td th:text="${word.word}">Слово</td>
                        <td th:text="${word.count}">Частота</td>
                        <td>
                            <a th:href="@{/word/add(fill=${word.word})}">Добавить в словарь</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="d-flex justify-content-center">
        <div th:insert="menu::pages (text)" />
    </footer>

    <!-- Загрузить текст -->
    <div class="modal" id="text_upload">
        <div class="modal-dialog">
            <form class="modal-content" th:action="@{/text/upload}" enctype="multipart/form-data" method="POST">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Загрузить текст</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Загрузить файл</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="upload" name="upload" accept="text/plain,application/pdf">
                                <label class="custom-file-label" for="upload">Имя файла</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer btn-group">
                    <button type="submit" class="btn btn-primary">Загрузить</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        $("#upload").on("change",function(){
            var filename = $(this).prop("files")[0]["name"];
            $(this).next(".custom-file-label").html(filename);
        })
    </script>
</body>
</html>
