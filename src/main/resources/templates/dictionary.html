<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Словарь</title>
    <meta charset="UTF-8">
    <!-- Bootstrap and jQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-glyphicons/bdd2cbfba0/css/bootstrap-glyphicons.css}" />
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Навигация:</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Словарь</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/word/add">Добавить слово</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Карусель</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Фразы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Статьи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Тексты</a>
                        </li>
                    </ul>
                </div>
                <form class="navbar-form float-right" action="#" th:action="@{/dictionary/find}" th:object="${word}" method="POST">
                    <div class="input-group">
                        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" th:field="*{word}">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center" th:text="'Словарь: ' + ${user}">Словарь</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Слово</th>
                        <th scope="col">Тип</th>
                        <th scope="col">Включено в карусель</th>
                        <th scope="col">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="word:${words}">
                        <td th:text="${word.word}">Слово</td>
                        <td th:text="${word.class.simpleName}">Тип</td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" th:checked="${word.roundRobin}" disabled />
                            </div>
                        </td>
                        <td>
                            <a href="#">Просмотреть</a>
                            <a href="#" data-toggle="modal" data-target="#word_save" th:attr="onclick=|fillSaveForm(${word.id},'${word.word}',${word.roundRobin})|">Изменить</a>
                            <a href="#" data-toggle="modal" data-target="#word_del" th:attr="onclick=|fillDelForm(${word.id},'${word.word}','${word.class.simpleName}')|">Удалить</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="d-flex justify-content-center">
        <nav aria-label="Pages">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#">
                        <i class="glyphicon glyphicon-fast-backward"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        <i class="glyphicon glyphicon-backward"></i>
                    </a>
                </li>
                <li class="page-item" th:each="page:${pages}">
                    <a class="page-link" href="#" th:text="${page}">Страница</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        <i class="glyphicon glyphicon-forward"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        <i class="glyphicon glyphicon-fast-forward"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>

    <!-- Изменить слово -->
    <div class="modal" id="word_save">
        <div class="modal-dialog">
            <form class="modal-content" action="#" th:action="@{/word/save}" th:object="${word}" method="POST">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Заголовок</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" hidden="true" id="id" th:field="*{id}" />
                        <label for="word">Слово</label>
                        <input type="text" class="form-control" id="word" th:field="*{word}" />
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roundRobin" th:field="*{roundRobin}" />
                            <label class="form-check-label" for="roundRobin">Включено в карусель</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer btn-group">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Удалить слово -->
    <div class="modal" id="word_del">
        <div class="modal-dialog">
            <form class="modal-content" action="#" th:action="@{/word/del}" th:object="${word}" method="POST">
                <div class="modal-header">
                    <h4 class="modal-title">Удалить слово?</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" hidden="true" id="d_id" th:field="*{id}" />
                    <p id="d_word">Слово</p>
                    <p id="d_type">Тип</p>
                </div>
                <div class="modal-footer btn-group">
                    <button type="submit" class="btn btn-primary">Удалить</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        function fillSaveForm(id, word, roundRobin) {
            $("#id").val(id);
            $("#word").val(word);
            $("#roundRobin").prop("checked", roundRobin);
            $("#modal-title").text("Изменить слово");
        }

        function fillDelForm(id, word, type) {
            $("#d_id").val(id);
            $("#d_word").text(word);
            $("#d_type").text(type);
        }
    </script>
</body>
</html>
